name: Test and lint
on: [push]
jobs:
  test_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
      - name: Install dependencies
        run: bundle install
      - name: Run linter
        run:
          rubocop
      - name: Run tests
        run:
          bin/rails webpacker:compile
          bin/rails test